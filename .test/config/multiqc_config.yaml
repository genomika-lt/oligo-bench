report_comment: >
    This report has been generated by the <a href="https://github.com/jsimonas/oligo-bench" target="_blank">jsimonas/oligo-bench</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="jsimonas/oligo-bench" target="_blank">documentation</a>.

report_section_order:
    software_versions:
        order: -1000

export_plots: true

top_modules:
  - 'custom_content'
  - 'samtools'
  - 'minimap2'

# --------------------------------
# custom data
# --------------------------------

custom_data:
    ont_throughput:
        parent_id: 'custom_content'
        parent_name: 'MinKNOW'
        file_format: 'csv'
        plot_type: 'table'
        file_glob: '*_throughput.csv'
        section_name: 'Throughput'
    ont_pore_activity:
        parent_id: 'custom_content'
        parent_name: 'MinKNOW'
        file_format: 'csv'
        plot_type: 'linegraph'
        file_glob: '*_pore.csv'
        section_name: 'Pore activity'
        pconfig:
            id: 'ont_pore_activity'
            title: 'MinKNOW: Active Pores'
            ylab: 'Number of Active Pores'
            xlab: 'Experiment Time (minutes)'
    ont_pore_sequencing:
        parent_id: 'custom_content'
        parent_name: 'MinKNOW'
        file_format: 'csv'
        plot_type: 'linegraph'
        file_glob: '*_poreseq.csv'
        section_name: 'Pore sequencing'
        pconfig:
            id: 'ont_pore_sequencing'
            title: 'MinKNOW: Pore Currently Sequencing'
            ylab: 'Number of Pores Currenly Sequencing'
            xlab: 'Experiment Time (minutes)'
    samtools_stats_mapq:
        parent_id: 'minimap2'
        parent_name: 'Minimap2'
        file_format: 'csv'
        plot_type: 'linegraph'
        file_glob: '*_MAPQ.csv'
        section_name: 'Mapping quality'
        pconfig:
            id: 'samtools_stats_mapq'
            title: 'Minimap2: Mapping Quality'
            ylab: 'Number of Reads'
            xlab: 'Mapping Quality Score (MAPQ)' 
            yLog: True
    samtools_stats_ins:
        parent_id: 'minimap2'
        parent_name: 'Minimap2'
        file_format: 'csv'
        plot_type: 'linegraph'
        file_glob: '*_INS.csv'
        section_name: 'Insertions'
        pconfig:
            id: 'samtools_stats_ins'
            title: 'Minimap2: Insertion distribution'
            ylab: 'Frequency'
            xlab: 'Insertion Length' 
    samtools_stats_del:
        parent_id: 'minimap2'
        parent_name: 'Minimap2'
        file_format: 'csv'
        plot_type: 'linegraph'
        file_glob: '*_DEL.csv'
        section_name: 'Deletions'
        pconfig:
            id: 'samtools_stats_del'
            title: 'Minimap2: Deletion distribution'
            ylab: 'Frequency'
            xlab: 'Deletion Length' 

sp:
    ont_throughput:
        fn: '*_throughput.csv'
    ont_pore_activity:
        fn: '*_pore.csv'
    ont_pore_sequencing:
        fn: '*_poreseq.csv'
    samtools_stats_mapq:
        fn: '*_MAPQ.csv'
    samtools_stats_ins:
        fn: '*_INS.csv'
    samtools_stats_del:
        fn: '*_DEL.csv'

extra_fn_clean_exts:
    - type: 'remove'
      pattern: '_throughput.csv'
    - type: 'remove'
      pattern: '_pore.csv'
    - type: 'remove'
      pattern: '_poreseq.csv'
    - type: 'remove'
      pattern: '_MAPQ.csv'
    - type: 'remove'
      pattern: '_INS.csv'
    - type: 'remove'
      pattern: '_DEL.csv'
